<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Contact Email</title>
</head>
<body>
    <h2>Send Contact Details for {{ contact.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="recipient_email">Recipient Email:</label>
        <input type="email" name="recipient_email" required>
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
